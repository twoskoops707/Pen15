name: Kotlin Build Fix
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # This installs Gradle because it's missing from your repo
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # This generates the 'gradlew' file you need
      - name: Generate Wrapper
        run: gradle wrapper

      - name: Build APK
        run: sh gradlew assembleDebug --stacktrace

      - name: Release APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Build ${{ github.run_number }}
          files: "**/*.apk"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
