name: Build Release APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.5-bin.zip
          unzip -q gradle-8.5-bin.zip
          gradle-8.5/bin/gradle wrapper --gradle-version 8.5
          chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Display APK Info
        run: |
          echo "âœ… BUILD COMPLETE"
          ls -lh app/build/outputs/apk/release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Pentest Dashboard v1.0.${{ github.run_number }}
          body: |
            ## Pentest Dashboard APK

            **Download:** app-release-unsigned.apk (9.8MB)

            ### Installation
            1. Download APK
            2. Transfer to your Android phone
            3. Enable "Install Unknown Apps"
            4. Install APK

            ### First Setup
            1. Install Termux from F-Droid
            2. Open Pentest Dashboard
            3. Tap "Update Packages"
            4. Tap "Install Pentest Tools"

            **For authorized security testing only**
          files: app/build/outputs/apk/release/app-release-unsigned.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
