name: Android Debug Build - Creates Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        run: |
          chmod +x gradlew || (wget -q https://services.gradle.org/distributions/gradle-8.5-bin.zip && unzip -q gradle-8.5-bin.zip && gradle-8.5/bin/gradle wrapper --gradle-version 8.5 && chmod +x gradlew)

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Display APK Info
        run: |
          echo "âœ… BUILD COMPLETE"
          ls -lh app/build/outputs/apk/debug/

      - name: Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: debug-v1.0.${{ github.run_number }}
          name: Debug Build v1.0.${{ github.run_number }}
          body: |
            ## Pentest Dashboard - Debug Build

            **Auto-generated debug APK from latest commit**

            ### Download
            - app-debug.apk (Ready to install)

            ### Installation
            1. Download APK to phone
            2. Enable "Install Unknown Apps" for your browser
            3. Tap APK to install

            **Flipper Zero USB support included**
            **All fake results removed**

            ðŸ¤– Auto-built by GitHub Actions
          files: app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
